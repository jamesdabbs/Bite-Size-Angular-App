

<div class = "dialed-number">{{dialedNumber}}

  <div class = "delete-button" ng-click = "dialedNumber = ''">
    <div class = "backspace"><i class="fa fa-times"></i></div>
    <div class = "caret"></div>
  </div>
</div>

<div class = "dialpad">
  <div ng-click="dialedNumber= dialedNumber + '1'">1</div>
  <div ng-click="dialedNumber= dialedNumber + '2'">2</div>
  <div ng-click="dialedNumber= dialedNumber + '3'">3</div>
  <div ng-click="dialedNumber= dialedNumber + '4'">4</div>
  <div ng-click="dialedNumber= dialedNumber + '5'">5</div>
  <div ng-click="dialedNumber= dialedNumber + '6'">6</div>
  <div ng-click="dialedNumber= dialedNumber + '7'">7</div>
  <div ng-click="dialedNumber= dialedNumber + '8'">8</div>
  <div ng-click="dialedNumber= dialedNumber + '9'">9</div>
  <div ng-click="dialedNumber= dialedNumber + '*'">*</div>
  <div ng-click="dialedNumber= dialedNumber + '0'">0</div>
  <div ng-click="dialedNumber= dialedNumber + '#'">#</div>
</div>
